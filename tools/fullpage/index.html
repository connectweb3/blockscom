<!DOCTYPE html>
<html lang="en" class="bg-[#050505] text-white overflow-x-hidden antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullpage Screenshot | Blockscom Tools</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Fullpage Screenshot | Blockscom Tools">
    <meta property="og:description" content="Generate high-resolution full-page screenshots of any website instantly.">
    <meta property="og:image" content="https://blockscom.xyz/images/logo.jpg">
    <meta property="og:url" content="https://blockscom.xyz/tools/fullpage">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="../../images/logo.jpg" type="image/jpeg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            black: '#050505',
                            dark: '#0A0A0A',
                            gray: '#1F1F1F',
                            accent: '#FFFFFF',
                            dim: '#888888'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1f1f1f 1px, transparent 1px), linear-gradient(to bottom, #1f1f1f 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style>
        /* body removed - empty */

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9000;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .grid-bg {
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="selection:bg-white selection:text-black min-h-screen flex flex-col">

    <!-- Noise Overlay -->
    <div class="noise-bg"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 px-6 py-6 mix-blend-difference text-white">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold font-mono tracking-tighter hover:opacity-70 transition-opacity">
                BLOCKSCOM<span class="opacity-50">TOOLS</span>
            </a>

            <a href="../../" class="text-sm font-mono hover:text-gray-400 transition-colors">
                Back to Home <i data-lucide="arrow-up-right" class="inline w-4 h-4 ml-1"></i>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="w-full flex-grow flex items-center justify-center relative overflow-hidden pt-24 pb-12 px-4">
        <!-- Background Grid -->
        <div class="absolute inset-0 opacity-[0.03] bg-grid-pattern grid-bg pointer-events-none"></div>

        <div class="max-w-4xl w-full z-10 flex flex-col items-center gap-12 text-center">

            <div class="space-y-4">
                <span class="font-mono text-xs uppercase tracking-widest text-brand-dim">Web Utility</span>
                <h1 class="text-5xl md:text-7xl font-bold tracking-tighter mix-blend-exclusion">
                    FULLPAGE<br><span class="text-brand-dim">CAPTURE</span>
                </h1>
                <p class="font-mono text-gray-400 max-w-lg mx-auto">
                    Generate high-resolution full-page screenshots of any website instantly.
                </p>
            </div>

            <!-- Input Area -->
            <div class="glass-panel p-2 rounded-full w-full max-w-xl flex items-center gap-2 relative">
                <div class="pl-6 text-brand-dim">
                    <i data-lucide="link" class="w-5 h-5"></i>
                </div>
                <input type="text" id="urlInput" placeholder="Enter website URL (e.g. blockscom.xyz)"
                    class="bg-transparent border-none outline-none text-white w-full h-12 font-mono placeholder-gray-600">
                <button id="captureBtn" onclick="captureScreenshot()"
                    class="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-gray-200 transition-colors flex items-center gap-2 whitespace-nowrap">
                    <span>Capture</span>
                    <i data-lucide="aperture" class="w-4 h-4"></i>
                </button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden flex-col items-center gap-4">
                <div class="loader"></div>
                <span class="font-mono text-xs text-brand-dim animate-pulse">RENDERING PIXELS...</span>
            </div>

            <!-- Error Message -->
            <div id="errorMessage"
                class="hidden text-red-400 font-mono text-sm bg-red-900/10 border border-red-500/20 px-6 py-3 rounded-lg">
            </div>

            <!-- Result Area -->
            <div id="resultArea" class="hidden w-full max-w-5xl animate-in fade-in slide-in-from-bottom-4 duration-700">
                <div class="glass-panel p-4 rounded-xl border-white/10">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="font-mono text-xs text-brand-dim">RESULT PREVIEW</span>
                        <a id="downloadLink" href="#" download="screenshot.png" target="_blank"
                            class="text-xs font-mono border border-white/20 px-4 py-2 rounded-full hover:bg-white hover:text-black transition-colors flex items-center gap-2">
                            Download High-Res <i data-lucide="download" class="w-3 h-3"></i>
                        </a>
                    </div>
                    <div
                        class="rounded-lg overflow-hidden bg-black/50 border border-white/5 relative group max-h-[60vh] overflow-y-auto custom-scrollbar">
                        <img id="screenshotImg" src="" alt="Screenshot" class="w-full h-auto block">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-6 text-center font-mono text-xs text-brand-dim relative z-10">
        &copy; 2024 Blockscom Tools.
    </footer>

    <script>
        lucide.createIcons();

        async function captureScreenshot() {
            const urlInput = document.getElementById('urlInput');
            const captureBtn = document.getElementById('captureBtn');
            const loadingState = document.getElementById('loadingState');
            const resultArea = document.getElementById('resultArea');
            const screenshotImg = document.getElementById('screenshotImg');
            const downloadLink = document.getElementById('downloadLink');
            const errorMessage = document.getElementById('errorMessage');

            let url = urlInput.value.trim();
            if (!url) {
                showError("Please enter a valid URL");
                return;
            }

            // Normalize URL
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // Reset UI
            showError("");
            resultArea.classList.add('hidden');
            loadingState.classList.remove('hidden');
            loadingState.classList.add('flex');
            captureBtn.disabled = true;
            captureBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Use Microlink API
                const encodedUrl = encodeURIComponent(url);
                // Parameters:
                // screenshot=true : take a screenshot
                // fullPage=true : full page screenshot
                // meta=false : don't return metadata
                // embed=screenshot.url : return just the image bytes? No, we probably want JSON to get the URL
                // Actually if we want to display it, we can just fetch the image, but loading handling is better with fetch.
                // Microlink returns JSON by default.

                // Add force=true to bypass stale cache
                const apiUrl = `https://api.microlink.io/?url=${encodedUrl}&screenshot=true&meta=false&fullPage=true&force=true`;

                const response = await fetch(apiUrl);
                const data = await response.json();

                console.log('Microlink response:', data);

                if (data.status === 'fail') {
                    // Use the actual error message from the API if available
                    const apiError = data.data?.message || data.message || 'Unknown error from screenshot service';
                    throw new Error(`Screenshot failed: ${apiError}`);
                }

                // Check for nested data structure (Microlink API standard)
                const screenshotData = data.data?.screenshot || data.screenshot;

                if (!screenshotData) {
                    throw new Error('Screenshot data missing from response.');
                }

                const imageUrl = screenshotData.url;

                // Success
                screenshotImg.src = imageUrl;
                downloadLink.href = imageUrl;

                // Wait for image to load before showing
                screenshotImg.onload = () => {
                    loadingState.classList.add('hidden');
                    loadingState.classList.remove('flex');
                    resultArea.classList.remove('hidden');
                };

                screenshotImg.onerror = () => {
                    throw new Error("Failed to load the screenshot image.");
                }

            } catch (err) {
                console.error(err);
                loadingState.classList.add('hidden');
                loadingState.classList.remove('flex');
                showError(err.message);
            } finally {
                captureBtn.disabled = false;
                captureBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            if (msg) {
                el.innerText = msg;
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        }

        // Allow pressing Enter
        document.getElementById('urlInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                captureScreenshot();
            }
        });
    </script>
</body>

</html>
