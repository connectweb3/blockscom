<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKSCOM - Socials</title>
    <meta property="og:title" content="BLOCKSCOM - Blocks Media">
    <meta property="og:description" content="Blocks Media for NFT, Website Creation & Games for your Community.">
    <meta property="og:image" content="../images/thumbnail.png">
    <meta property="og:url" content="https://blockscom.media">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="../images/thumbnail.png">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Using CDN for FontAwesome as I need consistent icons and noticed standard font links in original -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <style>
        /* Custom styles for socials list to match the theme */
        .socials-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
            z-index: 10;
            position: relative;
        }

        .social-link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            margin: 15px 0;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .social-link-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .social-icon {
            font-size: 24px;
            color: #fff;
        }

        .social-text {
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* Discord specific hover */
        .social-link-card.discord:hover .social-icon {
            color: #5865F2;
        }

        /* X/Twitter specific hover */
        .social-link-card.twitter:hover .social-icon {
            color: #1DA1F2;
        }

        /* Or white/black depending on branding preference, sticking to standard */

        /* Facebook specific hover */
        .social-link-card.facebook:hover .social-icon {
            color: #1877F2;
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <canvas id="bg-canvas"></canvas>
    <header>
        <nav>
            <div class="logo">BLOCKSCOM</div>
            <ul>
                <li><a href="../index.html" class="nav-link">Home</a></li>
            </ul>
        </nav>
    </header>
    <main id="smooth-wrapper">
        <div id="smooth-content">
            <section class="socials-container">
                <h1 class="split-text" style="margin-bottom: 40px;">Connect With <span class="accent-font">Us</span>
                </h1>

                <a href="https://m.me/blockscommedia" target="_blank" class="social-link-card facebook">
                    <i class="fab fa-facebook-f social-icon"></i>
                    <span class="social-text">FACEBOOK</span>
                </a>

                <a href="https://x.com/Blockscom_Media" target="_blank" class="social-link-card twitter">
                    <i class="fab fa-x-twitter social-icon"></i>
                    <span class="social-text">X (TWITTER)</span>
                </a>

            </section>

            <section id="contact" class="scroll-section" style="padding-top: 50px; padding-bottom: 50px;">
                <h2 class="section-title">Contact <span class="italic">Us</span></h2>
                <p class="contact-text">For private commissions and inquiries.</p>
                <div class="contact-form-container">
                    <form class="contact-form" action="https://formspree.io/f/mblennpp" method="POST">
                        <div class="form-group">
                            <input name="name" class="form-input" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-input" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input name="subject" class="form-input" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-textarea" placeholder="Your Message"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                </div>
            </section>

            <footer>
                <div class="footer-links" style="justify-content: center; margin-top: auto;">
                    <p>&copy; 2025 BlocksCom. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </main>

    <!-- Modals and other scripts kept for consistency if needed, but currently unused on this simple page. 
         Keeping basic scripts for layout/canvas. -->

    <script type="module" src="../js/three-bg.js"></script>
    <script src="../js/main.js"></script>
    <!-- Chatbot intentionally omitted to keep this page focused on links, or could be added back if requested. -->

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C' || e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && (e.key === 'U' || e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
