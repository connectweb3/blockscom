<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKSCOM - Marketplace</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header>
        <nav>
            <div class="logo"><a href="../index.html" style="text-decoration:none; color:inherit;">BLOCKSCOM</a></div>
            <ul>
                <li><a href="../index.html#hero" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link active" style="color: var(--accent-color);">Collection</a></li>
                <li><a href="../nftdocs" class="nav-link">NFT Docs</a></li>
                <li><a href="../index.html#web-design" class="nav-link">Atelier</a></li>
                <li><a href="../index.html#games" class="nav-link">Games</a></li>
                <li><a href="../index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="smooth-wrapper">
        <div id="smooth-content">
            <section class="scroll-section" style="padding-top: 150px;">
                <h1 class="section-title">Exclusive <span class="italic">Marketplace</span></h1>

                <div style="text-align:center; margin-bottom: 30px;">
                    <a href="https://blockscom.xyz/nftdocs/" class="btn-primary"
                        style="display: inline-block; padding: 10px 20px; border: 1px solid #fff; color: #fff; text-decoration: none; font-family: 'Montserrat'; text-transform: uppercase;">NFT
                        GENERATOR DEMO</a>
                </div>

                <div class="marketplace-controls"
                    style="margin-bottom: 50px; display: flex; gap: 20px; justify-content: center;">
                    <input type="text" placeholder="Search Collections..."
                        style="background: transparent; border: none; border-bottom: 1px solid #333; padding: 10px; color: #fff; font-family: 'Montserrat'; width: 300px;">
                </div>

                <div id="marketplace-grid" class="marketplace-grid">
                    <!-- Populated by JS -->
                </div>
            </section>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }
    </script>

</body>

</html>
