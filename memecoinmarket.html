    <style>
        /* Specific styles for the grid layout */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 5%;
        }

        .market-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .market-item:hover {
            transform: translateY(-5px);
            border-color: #D4AF37;
        }

        .market-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .market-item-info {
            padding: 20px;
        }

        .market-item-info h3 {
            margin: 0 0 10px 0;
            font-family: 'Cinzel', serif;
            color: #D4AF37;
        }

        .market-item-info p {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
